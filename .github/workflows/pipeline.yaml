name: Hello World Pipeline

# Trigger the workflow on manual dispatch, push to the staging branch, or pull request to the main branch
on:
  workflow_dispatch:
    inputs:
      stage:
        description: "Deployment stage"
        required: true
        default: "development"
  push:
    branches:
      - staging
  pull_request:
    branches:
      - main

# Define the jobs in the pipeline
jobs:
  hello-world-job:
    # Use the latest Ubuntu runner
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Define the stage (if triggered by workflow_dispatch)
      - name: Define Stage
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: echo "stage=${{ github.event.inputs.stage }}" >> $GITHUB_ENV

      # Step 3: Print the current stage
      - name: Print Stage
        run: echo "Current stage: ${{ env.stage }}"
